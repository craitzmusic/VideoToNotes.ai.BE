name: Backend CI

on:
  push:
    paths:
      - 'app/**'
      - 'requirements.txt'
      - 'Dockerfile'
      - 'docker-compose*'
  pull_request:
    paths:
      - 'app/**'
      - 'requirements.txt'
      - 'Dockerfile'
      - 'docker-compose*'

jobs:
  build:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t backend-test .

      - name: Lint Python (flake8)
        run: |
          pip install flake8
          flake8 app || true 